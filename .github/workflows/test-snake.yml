name: Generate Snake

on:
  schedule:
    # Se ejecuta cada 12 horas
    - cron: "0 */12 * * *"
  
  # Permite ejecutarlo manualmente desde la pesta√±a Actions
  workflow_dispatch:
  
  # Se ejecuta cada vez que haces un push a la rama main
  push:
    branches:
    - main
permissions:
    contents: write
  
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Clone repo
        uses: actions/checkout@v3

      - name: Generate the snake files in './dist/'
        uses: Platane/snk@v3
        id: snake-gif
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: |
            dist/github-contribution-grid-snake.svg?color_snake=#3DDC84&color_dots=#ebedf0,#fff9c4,#fff176,#ffd600,#FFE953
            dist/github-contribution-grid-snake-dark.svg?color_snake=#3DDC84&color_dots=#161b22,#4c4414,#786b02,#a18f02,#FFE953
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Push new files to the output branch
        uses: crazy-max/ghaction-github-pages@v3.1.0
        with:
          target_branch: output
          build_dir: dist
          commit_message: "feat: update snake animation with android colors"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
